<div class="saved-content">
    <h1>Movies saved to watch</h1>
    <ul>
      <li *ngFor="let item of savedMovie, let i = index">
        <img
          (click)="redirectMovie(item.id)"
          [src]="image + item.image"
          alt="{{ item.Title }}"
          class="saved-content-image"
        />
        <span>{{ item.Title }}</span>
        <button class="delete" (click)="removeSavedItem(i, 'savedMovies')"><i class="pi pi-trash" style="margin: 3px;"></i></button>
      </li>
    </ul>
  </div>
