
<div class="card">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <img
      (click)="redirectHome()"
        src="../../../assets/logo-removebg-preview.png"
        height="50"
        class="mr-2"
      />
    </ng-template>
    <ng-template pTemplate="end">
      <label class="switch">
        <input (click)="toggleDarkMode()" type="checkbox" />
        <span class="slider"></span>
      </label>
    </ng-template>
  </p-menubar>
</div>
